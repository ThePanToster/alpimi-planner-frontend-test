name: Default ci pipeline

on:
    push:
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.16.0'

            - name: Install deps
              run: npm ci
    lint:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Compile
              run: npm run compile

            - name: Run lint and format
              run: |
                  npm run lint
                  npm run format
    unit:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Run unit tests
              run: npm run test
